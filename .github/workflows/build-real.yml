name: build-real

on:
  workflow_dispatch:
    inputs:
      agoric_sdk_ref:
        description: agoric-sdk ref (branch, tag, or SHA)
        required: false
        default: master
      version:
        description: manifest version label
        required: false
        default: 0.0.0-dev

jobs:
  build-target:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-x64
            runner: ubuntu-24.04
            docker_platform: linux/amd64
          - target: linux-arm64
            runner: ubuntu-24.04-arm
            docker_platform: linux/arm64
          - target: darwin-x64
            runner: macos-15-intel
          - target: darwin-arm64
            runner: macos-15
    runs-on: ${{ matrix.runner }}
    env:
      TARGETS: ${{ matrix.target }}
      VERSION: ${{ inputs.version }}
      AGORIC_SDK_REF: ${{ inputs.agoric_sdk_ref }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build real binaries (linux in bullseye container)
        if: startsWith(matrix.target, 'linux-')
        run: |
          docker run --rm \
            --platform "${{ matrix.docker_platform }}" \
            -e TARGETS="$TARGETS" \
            -e VERSION="$VERSION" \
            -e AGORIC_SDK_REF="$AGORIC_SDK_REF" \
            -e AGORIC_SDK_REPO="${AGORIC_SDK_REPO:-}" \
            -e AGORIC_SDK_DIR="/work/.cache/agoric-sdk" \
            -v "$PWD:/work" \
            -w /work \
            node:20-bullseye \
            bash -lc 'apt-get update && apt-get install -y --no-install-recommends git build-essential python3 ca-certificates && npm run ci:build:real'

      - name: Build real binaries (darwin host)
        if: startsWith(matrix.target, 'darwin-')
        run: npm run ci:build:real

      - name: Verify Linux GLIBC floor compatibility
        if: startsWith(matrix.target, 'linux-')
        run: |
          floor='GLIBC_2.31'
          for mode in release debug; do
            bin="dist/${TARGETS}/${mode}/xsnap-worker"
            test -x "$bin"
            max_symbol=$(readelf --version-info "$bin" \
              | grep -Eo 'GLIBC_[0-9]+\.[0-9]+' \
              | sort -Vu \
              | tail -1 || true)
            test -n "$max_symbol"
            if [[ "$(printf '%s\n' "$floor" "$max_symbol" | sort -V | tail -1)" != "$floor" ]]; then
              echo "$bin requires $max_symbol, must be <= $floor" >&2
              exit 1
            fi
            echo "$bin max glibc symbol: $max_symbol (compatible with $floor)"
          done

      - name: Stage package
        run: npm run ci:stage

      - name: Generate per-target manifest
        run: npm run ci:manifest

      - name: Verify per-target artifacts
        run: npm run ci:verify

      - name: Rename manifest with target suffix
        run: mv "manifests/${VERSION}.json" "manifests/${VERSION}-${TARGETS}.json"

      - name: Upload target artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-artifacts
          path: |
            dist/${{ matrix.target }}/**
            packages/**/bin/**
            manifests/${{ inputs.version }}-${{ matrix.target }}.json

  assemble-release-bundle:
    needs: build-target
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: "*-artifacts"
          merge-multiple: true
          path: collected

      - name: Assemble combined release bundle
        run: ./scripts/assemble-release-bundle.sh collected "release/${VERSION}"

      - name: Upload combined release bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle-${{ inputs.version }}
          path: release/${{ inputs.version }}/**
